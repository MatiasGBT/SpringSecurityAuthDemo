<div class="col-md-12">
    <div class="card card-container">
        <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" />
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

            <div class="form-group">
                <label for="id">Id</label>
                <input type="number" class="form-control" name="id" [(ngModel)]="form.idProduct" #id="ngModel" />
            </div>

            <div class="form-group">
                <label for="name">Name (required)</label>
                <input type="text" class="form-control" name="name" [(ngModel)]="form.name" required maxlength="45"
                    #name="ngModel" [ngClass]="{ 'is-invalid': f.submitted && name.errors }" />
                <div class="alert alert-danger" role="alert" *ngIf="name.errors && f.submitted"
                    class="invalid-feedback">
                    <div *ngIf="name.errors['required']">Name is required</div>
                    <div *ngIf="name.errors['minlength']">
                        Name must not exceed 45 characters
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="description">Description (required)</label>
                <input type="text" class="form-control" name="description" [(ngModel)]="form.description" required maxlength="200"
                    #description="ngModel" [ngClass]="{ 'is-invalid': f.submitted && description.errors }" />
                <div class="alert alert-danger" role="alert" *ngIf="description.errors && f.submitted"
                    class="invalid-feedback">
                    <div *ngIf="description.errors['required']">Description is required</div>
                    <div *ngIf="description.errors['minlength']">
                        Description must not exceed 200 characters
                    </div>
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-primary btn-block">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
